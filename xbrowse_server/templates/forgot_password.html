{% extends 'confirmpage.html' %}

{% block innercontent %}
    <h2>Reset Your Password</h2>
    <p>Enter your email address below. You'll receive an email with a link to reset your password.</p>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form action="#" method="post" class="form">
        {% csrf_token %}
            <div class="form-group">
                <label class="" for="id_username">Email Address:</label>
                <input type="text" name="email" id="id_email" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary form-control">Send Email</button>
    </form>
{% endblock %}
