{% extends 'analysispage.html' %}

{% block title %}Add Tag{% endblock %}

{% block links %}
    Project: <a href="{% url 'project_home' project.project_id %}">{{ project }}</a>
{% endblock %}

{% block desc %}
    <p>

    </p>
{% endblock %}

{% block innercontent %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form action="#" method="post" class="form form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="input-tag" class="col-sm-3 control-label">Tag Name:</label>
                        <div class="col-sm-9">
                            <input type="text" name="tag" class="form-control" id="input-tag" value="{{ tag_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-title" class="col-sm-3 control-label">Description:</label>
                        <div class="col-sm-9">
                            <input type="text" name="title" class="form-control" id="input-title" value="{{ tag_title }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-default btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
