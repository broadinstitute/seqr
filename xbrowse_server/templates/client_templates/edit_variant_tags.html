<script type="text/template" id="tpl-edit-variant-tags">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Add Variant Tags</h2>
            <p>
                Select tags for this variant below and click Save.
            </p>
            <div class="20p"></div>
            <div class="form form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <% _.each(tags, function(tag) { %>
                            <div class="checkbox">
                                <label style="font-weight:300">
                                    <input type="checkbox" class="variant-tag-checkbox" data-tag="<%= tag.tag %>"
                                            <% if (_.find(variant.extras.family_tags, function(t) { return t.tag == tag.tag })) print(' checked="checked" ') %>
                                    >
                                    <input type="hidden" name="search_url" value="<%= self.url %>"></intput>
                                    <i class="fa fa-square" style="color:<%= tag.color %>;"></i>
                                    &nbsp; <span style="font-weight:500"> <%= tag.tag %></span>
                                    &nbsp; <%= tag.title %>
                                </label>
                            </div>
                        <% }); %>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <a type="submit" class="btn btn-default btn-primary" id="edit-tags-save">Save</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</script>
