{% if cohort %}
    <div class="container">
        {% if cohort.get_data_status != 'loaded' %}
        <div class="alert alert-danger"><strong>Note:</strong>
	    The server still needs to load the variants for this cohort.
	    Please check back in several hours. <br>
	  If it's already been several hours since the cohort was created, please <a href='mailto:seqr@broadinstitute.org'>contact us</a>.
	    Sorry for the inconvenience.
        </div>
        {% endif %}
    </div>
{% endif %}
