{% extends 'confirmpage.html' %}

{% block innercontent %}
    <h2>Welcome!</h2>
    <p>Fill out this form to set up your account and you'll be good to go.</p>
    <form action="#" method="post" class="form" id="set-up-account-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
