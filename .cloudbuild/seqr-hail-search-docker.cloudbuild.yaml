steps:
- name: 'gcr.io/kaniko-project/executor:v1.3.0'
  args:
  - --destination=gcr.io/seqr-project/seqr-hail-search:${COMMIT_SHA}
  - --destination=gcr.io/seqr-project/seqr-hail-search:${_CUSTOM_BRANCH_TAG}
